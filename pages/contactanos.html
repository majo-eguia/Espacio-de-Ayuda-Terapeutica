<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Ayuda Terapéutica</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-violet" id="botonera">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo-psicologia.png" alt="Logo de Psicología" class="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-4">
                        <a class="nav-link text-white" href="../pages/quienes-somos.html">¿Quiénes
                            Somos?</a>
                    </li>
                    <li class="nav-item  px-4">
                        <a class="nav-link text-white" href="../pages/tipos-de-terapia.html">Tipos de Terapia</a>
                    </li>
                    <li class="nav-item  px-4">
                        <a class="nav-link text-white" href="../pages/servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item  px-4">
                        <a class="nav-link text-white" href="../pages/contactanos.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Espacio de Ayuda Terapéutica</h1>
    </header>
    <main class="main col-md-12">
        <h2 class="text-white pt-5">Contáctanos</h2>
        <form class="contactForm" action="#">
            <fieldset class="datosDeContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="María José" required />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required />

                <label for="Celular">Celular:</label>
                <input type="phone" id="phone" placeholder="1561888566" required />
            </fieldset>
            <fieldset class="tipoDeTerapia">
                <label for="Elegí-tu-tipo-de-terapia">Elegí tu tipo de terapia</label>
                <select name="Elegí tu tipo de terapia" id="Elegí-tu-tipo-de-terapia">
                    <option value="Psicoanalisis">Psicoanálisis</option>
                    <option value="Terapia Cognitiva Conductual">
                        Terapia Cognitiva Conductual
                    </option>
                    <option value="Logoterapia">Logoterapia</option>
                    <option value="Terapia de la Gestalt">Terapia de la Gestalt</option>
                    <option value="Mindfulness">Mindfulness</option>
                </select>
            </fieldset>
            <fieldset class="tipoDeServicios">
                <div>
                    <h2 class="fs-1 fw-bold">Servicios:</h2>
                    <label for="Terapia-Individual">Terapia Individual</label>
                    <input type="checkbox" id="Terapia-Individual" name="Terapias" value="Terapia Individual" />
                </div>
                <div>
                    <label for="Terapia-de-Grupo">Terapia de Grupo</label>
                    <input type="checkbox" id="Terapia-de-Grupo" name="Terapias" value="Terapia de Grupo" />
                </div>
                <div>
                    <label for="Terapia-de-Niños-y-Adolescentes">Terapia de Niños y
                        Adolescentes</label>
                    <input type="checkbox" id="Terapia-de-Niños-y-Adolescentes" name="Terapias"
                        value="Terapia de Niños y Adolescentes" />
                </div>
                <div>
                    <label for="Terapia-de-Familia">Terapia de Familia</label>
                    <input type="checkbox" id="Terapia-de-Familia" name="Terapias" value="Terapia de Familia" />
                </div>
                <div>
                    <label for="Terapia-de-Pareja">Terapia de Pareja</label>
                    <input type="checkbox" id="Terapia-de-Pareja" name="Terapias" value="Terapia de Pareja" />
                </div>
            </fieldset>
            <fieldset class="medioDePago">
                <div>
                    <h2 class="fs-1 fw-bold">Medios de pago:</h2>
                    <label for="Efectivo">Efectivo</label>
                    <input type="radio" id="Efectivo" name="Medios-de-Pago" value="Efectivo" />
                </div>
                <div>
                    <label for="Tarjeta de Credito">Tarjeta de Crédito</label>
                    <input type="radio" id="Tarjeta de Credito" name="Medios-de-Pago" value="Tarjeta de Crédito" />

                </div>
                <div>
                    <label for="Tarjeta de Debito">Tarjeta de Débito</label>
                    <input type="radio" id="Tarjeta de Debito" name="Medios-de-Pago" value="Tarjeta de Débito" />

                </div>
                <div>
                    <label for="Transferencia Bancaria">Transferencia Bancaria</label>
                    <input type="radio" id="Transferencia Bancaria" name="Medios-de-Pago"
                        value="Transferencia Bancaria" />

                </div>
                <div>
                    <label for="Mercado Pago">Mercado Pago</label>
                    <input type="radio" id="Mercado Pago" name="Medios-de-Pago" value="Mercado Pago" />
                </div>
            </fieldset>
            <div class="consulta fs-3">
                <h3 class="fs-1">¿Tenés Preguntas?</h3>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea> <br>
            </div>
            <input class="cancelar" type="reset" value="Cancelar" />
            <input class="enviar" type="submit" value="Enviar" />
        </form>
        <img src="../img/consulta.png" class="img-fluid rounded mx-auto d-block" alt="Cuida tu salud mental"> />
    </main>
    <footer class="redes">
        <h3 class="texto">Seguinos en nuestras redes sociales</h3>
        <a href="https://www.facebook.com" target="_blank">
            <img src="../img/logo-facebook.png" alt="Logo de Facebook" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="../img/logo-twitter.png" alt="Logo de Twitter" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="../img/logo-instagram.png" alt="Logo de Instagram" />
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
